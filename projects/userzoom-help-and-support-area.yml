title: Userzoom help and support area
tags: designer
desc: >
  The new help and support area for the userzoom platform had the following
  objectives:


  1. offer a professional course online;

  2. integrate and make more acccessible the existing help and support
  documentation;

  3. involve and create a userzoom professional community.


  The project uses gamication techniques to motivate users to participate, and a
  sharing platform for userzoom study templates.


