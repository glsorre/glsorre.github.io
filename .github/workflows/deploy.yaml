name: Deploy

on:
  merge:
    branches: [ gatsby ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
           
    - name: build gatsby
      uses: jzweifel/gatsby-cli-github-action@master
      with:
        gatsby-arg: build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: public
